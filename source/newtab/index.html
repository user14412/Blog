      <a class="shortcut" href="https://zh.101-e.ru/" target="_blank">
        <img src="https://zanyan.xyz/static/images/zlib-favicon.png" alt="Z-Lib">
        <span>Z-Lib</span>
      </a>
    </div>
  </div>

  <input type="file" id="bg-upload" accept="image/*">

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const searchForm = document.getElementById('searchForm');
      const searchInput = document.getElementById('searchInput');
      const container = document.querySelector('.container');
      const bgUpload = document.getElementById('bg-upload');
      const body = document.body;

      let longPressTimer;

      // 1. 加载背景
      const savedBg = localStorage.getItem('backgroundImage');
      if (savedBg) {
        body.style.backgroundImage = `url(${savedBg})`;
      }

      // 2. 聚焦搜索框
      searchInput.focus();

      // 3. 处理搜索逻辑 (简化：始终搜索)
      searchForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const query = searchInput.value.trim();
        if (!query) return;
        const searchURL = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        window.open(searchURL, '_blank');
        searchInput.value = '';
      });

      // 4. 双击空白处聚焦
      body.addEventListener('dblclick', (e) => {
        if (e.target === body || e.target === container) {
          searchInput.focus();
        }
      });

      // 5. 长按修改背景
      body.addEventListener('mousedown', (e) => {
        if (e.target === body || e.target === container) {
          longPressTimer = setTimeout(() => {
            bgUpload.click();
          }, 1600); // 1600ms算作长按
        }
      });

      body.addEventListener('mouseup', () => {
        clearTimeout(longPressTimer);
      });
      body.addEventListener('mouseout', () => {
        clearTimeout(longPressTimer);
      });
      
      // 兼容移动端触摸事件
      body.addEventListener('touchstart', (e) => {
        if (e.target === body || e.target === container) {
          longPressTimer = setTimeout(() => {
            bgUpload.click();
          }, 800);
        }
      });

      body.addEventListener('touchend', () => {
        clearTimeout(longPressTimer);
      });
      body.addEventListener('touchmove', () => {
        clearTimeout(longPressTimer);
      });


      // 6. 处理背景图片上传
      bgUpload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (event) => {
          const base64String = event.target.result;
          localStorage.setItem('backgroundImage', base64String);
          body.style.backgroundImage = `url(${base64String})`;
        };
        reader.readAsDataURL(file);
      });
    });
  </script>
</body>

</html>
