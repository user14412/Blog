<!DOCTYPE html>
<html lang="zh">

<body>
  <div class="center-wrapper" id="centerWrapper">
    <div class="container">
      <div class="search-title">Search</div>
      <div class="search-box">
        <input type="text" placeholder="搜索或输入网址" id="searchInput">
      </div>
      <div class="shortcuts" id="shortcuts">
        <!-- 快捷方式内容 -->
        <a class="shortcut" href="https://pixiv.net" target="_blank">
          <img src="https://s.pximg.net/common/images/apple-touch-icon.png" alt="pixiv">
          <span>pixiv</span>
        </a>
        <a class="shortcut" href="https://gemini.google.com" target="_blank">
          <img src="https://www.gstatic.com/lamda/images/gemini_favicon_v1_64.png" alt="Gemini">
          <span>Gemini</span>
        </a>
        <a class="shortcut" href="https://chat.openai.com" target="_blank">
          <img src="https://chat.openai.com/apple-touch-icon.png" alt="ChatGPT">
          <span>ChatGPT</span>
        </a>
        <a class="shortcut" href="https://z-lib.io" target="_blank">
          <!-- 建议使用SVG或高清PNG，以下为SVG示例 -->
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Z-Library_logo.svg" alt="Z-Lib">
          <span>Z-Lib</span>
        </a>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
  <script>
  // 双击空白处聚焦搜索框，避免与快捷方式点击冲突
  document.getElementById('centerWrapper').addEventListener('dblclick', function(e) {
    // 如果双击的是快捷方式或其子元素，则不触发
    let shortcuts = document.getElementById('shortcuts');
    if (shortcuts.contains(e.target)) return;
    document.getElementById('searchInput').focus();
  });
  </script>
</body>

    #search-box {
      margin: 20px auto;
      width: 80%;
      max-width: 500px;
      height: 40px;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 0 15px;

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        font-family: Arial, sans-serif;
        background: #fff;
        height: 100%;
      }
      .center-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        width: 100vw;
      }
      .container {
        max-width: 600px;
        width: 100vw;
        box-sizing: border-box;
      }
      .search-title {
        text-align: center;
        font-size: 2.5em;
        margin-bottom: 30px;
        color: #222;
        font-style: italic;
        font-family: Arial, Helvetica, sans-serif;
      }
      .search-box {
        display: flex;
        justify-content: center;
        margin-bottom: 40px;
      }
      .search-box input {
        width: 90%;
        max-width: 500px;
        padding: 18px 20px;
        font-size: 1.2em;
        border: 2px solid #ddd;
        border-radius: 20px;
        outline: none;
        transition: border 0.2s;
      }
      .search-box input:focus {
        border: 2px solid #888;
      }
      .shortcuts {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px;
        margin-top: 40px;
      }
      .shortcut {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: #222;
        width: 80px;
      }
      .shortcut img {
        width: 60px;
        height: 60px;
        border-radius: 16px;
        margin-bottom: 10px;
        background: #f5f5f5;
        object-fit: contain;
      }
      .shortcut span {
        font-size: 1em;
        margin-top: 2px;
      }
    </style>
