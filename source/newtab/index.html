<!DOCTYPE html>

<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>New Tab</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #fff;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      box-sizing: border-box;
      margin-top: -50px;
      /* 视觉上微调，使其更居中 */
    }

    .search-title {
      font-size: 3em;
      font-weight: 300;
      font-style: italic;
      color: #333;
      text-align: center;
      margin-bottom: 25px;
    }

    .search-box {
      width: 100%;
    }

    #searchInput {
      width: 100%;
      padding: 15px 20px;
      font-size: 1.1em;
      border: 1px solid #ddd;
      border-radius: 30px;
      box-sizing: border-box;
      outline: none;
      -webkit-appearance: none;
      transition: border-color 0.2s;
    }

    #searchInput:focus {
      border-color: #aaa;
    }

    .shortcuts {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 35px;
    }

    .shortcut {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #333;
    }

    .shortcut img {
      width: 52px;
      height: 52px;
      border-radius: 12px;
      margin-bottom: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .shortcut span {
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="search-title">Search</div>
    <form id="searchForm" action="https://www.google.com/search" method="get" target="_blank">
      <div class="search-box">
        <input type="text" name="q" id="searchInput" placeholder="搜索或输入网址" autocomplete="off">
      </div>
    </form>
    <div class="shortcuts">
      <a class="shortcut" href="https://www.pixiv.net/" target="_blank">
        <img src="https://s.pximg.net/common/images/apple-touch-icon.png" alt="pixiv">
        <span>pixiv</span>
      </a>
      <a class="shortcut" href="https://gemini.google.com/" target="_blank">
        <img src="https://www.gstatic.com/lamda/images/gemini_favicon_v1_64.png" alt="Gemini">
        <span>Gemini</span>
      </a>
      <a class="shortcut" href="https://chat.openai.com/" target="_blank">
        <img src="https://chat.openai.com/apple-touch-icon.png" alt="ChatGPT">
        <span>ChatGPT</span>
      </a>
      <a class="shortcut" href="https://zh.101-e.ru/" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/wbt5/zlib-icon@main/zlib-128.png" alt="Z-Lib">
        <span>Z-</span>
      </a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const searchForm = document.getElementById('searchForm');
      const searchInput = document.getElementById('searchInput');
      const container = document.querySelector('.container');

      // 聚焦搜索框
      searchInput.focus();

      // 处理搜索逻辑
      searchForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const query = searchInput.value.trim();
        if (!query) return;

        // 检查是否为URL
        try {
          const url = new URL(query.includes('://') ? query : `http://${query}`);
          // 如果包含.并且不是纯数字IP，则认为是有效URL
          if (url.hostname.includes('.')) {
            window.open(url.href, '_blank');
          } else {
            throw new Error('Invalid URL');
          }
        } catch (error) {
          // 不是URL，执行搜索
          const searchURL = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
          window.open(searchURL, '_blank');
        }
        searchInput.value = '';
      });

      // 双击空白处聚焦
      document.body.addEventListener('dblclick', (e) => {
        // 如果事件目标是container本身或body，则聚焦
        if (e.target === document.body || e.target === container) {
          searchInput.focus();
        }
      });
    });
  </script>
</body>

</html>
