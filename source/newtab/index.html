<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background: #fff;
    }

    h1 {
      margin-top: 80px;
      font-size: 1.8em;
      color: #333;
      font-style: italic;
      /* 斜体效果 */
    }

    #search-box {
      margin: 20px auto;
      width: 80%;
      max-width: 500px;
      height: 40px;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 0 15px;
      font-size: 16px;
      outline: none;
      display: block;
      margin-top: calc(50vh - 20px);
      /* 垂直居中 */
    }

    select {
      margin-top: 20px;
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .icons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .icons a {
      text-decoration: none;
      color: #333;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .icons img {
      width: 40px;
      height: 40px;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <h1>Search</h1>
  <form id="searchForm" action="https://www.google.com/search" method="get">
    <input id="search-box" type="text" name="q" placeholder="搜索或输入网址">
    <select id="search-engine" name="search-engine">
      <option value="https://www.google.com/search">Google</option>
      <option value="https://www.bing.com/search">Bing</option>
      <option value="https://www.baidu.com/s?wd=">Baidu</option>
      <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
    </select>
    <input type="submit" value="Search">
  </form>

  <div class="icons">
    <a href="https://www.pixiv.net/"><img
        src="https://www.google.com/s2/favicons?sz=64&domain=pixiv.net"><span>pixiv</span></a>
    <a href="https://gemini.google.com/"><img
        src="https://www.google.com/s2/favicons?sz=64&domain=gemini.google.com"><span>Gemini</span></a>
    <a href="https://chat.openai.com/"><img
        src="https://www.google.com/s2/favicons?sz=64&domain=openai.com"><span>ChatGPT</span></a>
    <a href="https://zh.101-e.ru/"><img
        src="https://www.google.com/s2/favicons?sz=64&domain=zh.101-e.ru"><span>Z-</span></a>
  </div>

  <script>
    // 页面加载完成时自动聚焦搜索框
    window.onload = () => {
      document.getElementById('search-box').focus();
    };

    // 下滑时也能触发聚焦
    window.addEventListener('scroll', () => {
      document.getElementById('search-box').focus();
    });

    // 更换搜索引擎
    document.getElementById('search-engine').addEventListener('change', function () {
      const selectedEngine = this.value;
      document.getElementById('searchForm').action = selectedEngine;
    });

    // 防止触发下拉刷新
    document.body.addEventListener('touchstart', function (e) {
      if (window.scrollY === 0) {
        e.preventDefault();  // 禁止下拉刷新
      }
    });

    document.body.addEventListener('touchmove', function (e) {
      if (window.scrollY === 0) {
        e.preventDefault();  // 禁止下拉刷新
      }
    });
  </script>
</body>

</html>
